
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <rect width="500" height="500" fill="url(#backgroundGradient)"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="180" fill="url(#symbolGradient)">
    MSK
  </text>
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="symbolGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:purple;stop-opacity:1" />
      <stop offset="50%" style="stop-color:blue;stop-opacity:1" />
      <stop offset="100%" style="stop-color:seagreen;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
