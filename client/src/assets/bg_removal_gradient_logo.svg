<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40">
  <!-- Gradient box with rounded corners -->
  <rect x="0" y="5" width="30" height="30" fill="url(#boxGradient)" rx="5" ry="5"/>
  
  <!-- Text with normal color -->
  <text x="40" y="27" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000">
    bg.removal
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800080;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
