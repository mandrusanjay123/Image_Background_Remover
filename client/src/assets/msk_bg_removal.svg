
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <rect width="500" height="500" fill="#301934"/>
  <rect x="50" y="150" width="400" height="200" fill="url(#boxGradient)" rx="20" ry="20"/>
  <text x="250" y="220" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="80" fill="url(#symbolGradient)">
    MSK
  </text>
  <text x="250" y="300" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="50" fill="url(#symbolGradient)">
    BG.Removal
  </text>
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800080;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="symbolGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
